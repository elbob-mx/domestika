<html>

<body>
    <canvas width="600" height="600"></canvas>

    <script>
        /* ======== draw on canvas ======== */
        let canvas = document.querySelector('canvas');
        let context = canvas.getContext('2d');

        context.fillStyle = "blue";
        // context.fillRect(100, 100, 400, 400);

        // draw just contour stroke
        context.lineWidth = 4;
        context.beginPath();
        context.rect(100, 100, 400, 400);
        // context.stroke();

        context.beginPath();
        context.arc(300, 300, 100, 0, Math.PI * 2);
        // context.stroke();

        for (let i = 0; i < 5; i++) {
            // nested loop for multiple rows
            for (let j = 0; j < 5; j++) {
                context.lineWidth = 4 * i + 1; /* stroke width add 1 each iteration */
                let width = 60;
                let height = 60;
                let gap = 30;
                let x = 100 + (width + gap) * i;
                let y = 100 + (height + gap) * j;

                context.beginPath();
                context.rect(x, y, width, height);
                context.strokeStyle = "black";
                context.stroke();

                if (Math.random() > 0.5) {
                    context.beginPath();
                    context.rect(x + 10, y + 10, width - 20, height - 20);
                    context.strokeStyle = "red";
                    context.stroke();
                };
            };
            // nested loop for multiple rows
        };

        /* ======== examples ======== */

        let year = 2042;
        let nextYear = year + 1;

        let dinner = 'pasta';
        let sentence = 'Tonight we dinner ' + dinner;

        /* ======== functions ======== */

        function saySomenthing(param) {
            console.log(param);
        };

        console.log(sentence);

        function add(a, b) {
            return a + b;
        };

        let result = add(5, 12);
        console.log(result);

        let multiply = (a, b) => {
            return a * b;
        };

        console.log(multiply(5, 10));

        /* ======= arrays ======== */
        let years = [];
        let menu = ["starter", "main", "dessert", "drinks"];

        for (let i = 0; i < menu.length; i++) {
            console.log("Would you like some " + menu[i] + "?");
        };

        for (let i = 0; i < 10; i++) {
            years.push(2040 + i);
            console.log(years[i]);
        };
    </script>
</body>
